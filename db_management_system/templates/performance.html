{% extends "layout.html" %}

{% block content %}
<h2>Performance Analysis</h2>
<p>This page compares the performance of the B+ Tree vs Brute Force implementations across multiple metrics.</p>

<div class="row">
    {% for title, path in images.items() %}
    <div class="col-md-6 mb-4">
        <div class="card">
            <div class="card-header bg-secondary text-white">
                <h5 class="mb-0">{{ title }}</h5>
            </div>
            <div class="card-body">
                <img src="{{ url_for('static', filename=path) }}" class="img-fluid" alt="{{ title }}">
            </div>
        </div>
    </div>
    {% endfor %}
</div>

<div class="mt-4">
    <a href="{{ url_for('index') }}" class="btn btn-primary">Back to Home</a>
</div>
{% endblock %}
