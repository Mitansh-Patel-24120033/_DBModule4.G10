{% extends "layout.html" %}

{% block content %}
<h2>Search Result</h2>

<div class="card mb-4">
    <div class="card-header bg-info text-white">
        <h5 class="mb-0">Record Found in Table: {{ table_name }}</h5>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-2">
                <strong>Key:</strong>
            </div>
            <div class="col-md-10">
                {{ key }}
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-2">
                <strong>Value:</strong>
            </div>
            <div class="col-md-10">
                <pre>{{ value | tojson(indent=2) }}</pre>
            </div>
        </div>
    </div>
</div>

<div class="mt-4">
    {% if dbname %}
    <a href="{{ url_for('api_table_rows', dbname=dbname, table_name=table_name) }}" class="btn btn-primary">Back to Table</a>
    <a href="{{ url_for('api_list_tables', dbname=dbname) }}" class="btn btn-secondary">Back to Tables</a>
    {% endif %}
</div>
{% endblock %}
